{% extends "index.html" %}

{% block content %}
    <div class="content">
        <div class="columns">
            <div class="column is-3 is-offset-4">
                <form action="/login" method="post">
                    <div class="column is-12 has-text-centered ">
                        <h3 class="">Вход</h3>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label name="login" class="label">Логин</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control">
                                    <input class="input" name="login" type="text" required size="30">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Пароль</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control">
                                    <input class="input" name="password" type="password" required  size="30">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="column is-12 has-text-right">
                        <input class="button is-success is-outlined" type="submit" name="login" value="Войти">
                        <input class="button is-link is-outlined" type="submit"  name="create" value="Регистрация">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

{% block script %}
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock script %}
